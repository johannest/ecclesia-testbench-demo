on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: run_tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      packages: write
      contents: read
      checks: read

    steps:
      - uses: actions/checkout@v4

      # setup jdk
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Set TB License
        shell: bash
        run: |
          mkdir -p ~/.vaadin/
          echo '${{secrets.VAADIN_OFFLINE_KEY}}' > ~/.vaadin/offlineKey

      - name: Set up Maven 3.9.6
        uses: stCarolas/setup-maven@v5
        with:
            maven-version: 3.9.6

      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - uses: nanasess/setup-chromedriver@master

      - name: Run Chromedriver
        shell: bash
        run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &

      - name: run test
        run: |
          mvn verify -Pit -B -T 4C -DghActions=true -Dcom.vaadin.testbench.Parameters.runLocally=chrome --no-transfer-progress
